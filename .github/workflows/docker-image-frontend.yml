name: Build Frontend Docker

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build frontend --file frontend/Dockerfile --tag visualcommunicatorfront:$(date +%s)
