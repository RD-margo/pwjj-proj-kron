name: Build Backend Docker Java 19

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build backend --file backend/Dockerfile --tag visualcommunicatorserver:$(date +%s)
